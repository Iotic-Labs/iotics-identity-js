  <head>
    <title>Test IOTICS Identity</title>
  </head>
  <link rel="stylesheet" href="./index.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
    integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="./ioticsIdentityBrowser.js"></script>

  <script src="./index.js"></script>
  <body>
    <div style="width: 100%; display: table">
      <div style="display: table-row">
        <div style="width: 600px; display: table-cell">
          <div>
            <label for="resolverId">Resolver address: </label>
            <input
              id="resolverId"
              type="text"
              value="https://did.stg.iotics.com"
            />
          </div>
          <br />
          <div>
            <label for="seed">Seed: </label>
            <input
              id="seed"
              type="text"
              size="50"
              value="EcnwYkUvCwZUrX4QbChrLXBuEc5qsVxMr5upX3VSsmgo"
            />
          </div>
          <div>
            <label for="createDefaultSeedId">Generates a new seed: </label>
            <input
              id="createDefaultSeedId"
              type="button"
              value="create default seed"
            />
          </div>
          <br />

          <div>
            <label for="userNameId">User name: </label>
            <input id="userNameId" type="text" value="#user-0" />
          </div>
          <div>
            <label for="userKeyId">User key: </label>
            <input id="userKeyId" type="text" value="user-key-0" />
          </div>
          <div>
            <label for="userDidId">User did: </label>
            <input id="userDidId" size="40" type="text" value="" />
          </div>
          <div>
            <label for="createUserIdentityId">Creates user identity: </label>
            <input
              id="createUserIdentityId"
              type="button"
              value="get/create user identity"
            />
            <input id="getUserDocId" type="button" value="get user did doc" />
          </div>
          <br />

          <div>
            <label for="agentNameId">Agent name: </label>
            <input id="agentNameId" type="text" value="#agent-0" />
          </div>
          <div>
            <label for="agentKeyId">Agent key: </label>
            <input id="agentKeyId" type="text" value="agent-key-0" />
          </div>
          <div>
            <label for="agentDidId">Agent did: </label>
            <input id="agentDidId" size="40" type="text" value="" />
          </div>
          <div>
            <label for="createAgentIdentityId">Creates agent identity: </label>
            <input
              id="createAgentIdentityId"
              type="button"
              value="get/create agent identity"
            />
            <input id="getAgentDocId" type="button" value="get agent did doc" />
          </div>
          <br />
          <div>
            <label for="twinNameId">Twin name: </label>
            <input id="twinNameId" type="text" value="#twin-0" />
          </div>
          <div>
            <label for="twinKeyId">Twin key: </label>
            <input id="twinKeyId" type="text" value="twin-key-0" />
          </div>
          <div>
            <label for="twinDidId">Twin did: </label>
            <input id="twinDidId" size="40" type="text" value="" />
          </div>
          <div>
            <label for="createTwinIdentityId">Creates twin identity: </label>
            <input
              id="createTwinIdentityId"
              type="button"
              value="get/create twin identity"
            />
            <input id="getTwinDocId" type="button" value="get twin did doc" />
          </div>
          <br />
          <div>
            <label for="authenticationDelegationName"
              >auth delegation name:
            </label>
            <input
              id="authenticationDelegationName"
              type="text"
              value="#authDelegation_1"
            />
            <input
              id="delegateAuthenticationId"
              type="button"
              value="delegate authentication"
            />
          </div>
          <br />
          <div>
            <label for="controlDelegationName">control delegation name: </label>
            <input
              id="controlDelegationName"
              type="text"
              value="#controlDelegation_1"
            />
            <input
              id="delegateControlId"
              type="button"
              value="delegate control"
            />
          </div>
          <br />
          <div>
            <label for="tokenAudience">token audience: </label>
            <input
              id="tokenAudience"
              type="text"
              value="https://your.iotics.space"
            />
            <br />
            <label for="tokenDuration">token duration (ms): </label>
            <input id="tokenDuration" type="text" value="1000" />
            <br />
            <label for="unpackToken">unpack token: </label>
            <input id="unpackToken" type="checkbox" checked />
            <input
              id="createAgentAuthTokenId"
              type="button"
              value="create agent auth token"
            />
          </div>
          <br />
          <div>
            <label for="cacheTtl">cacheTtl (sec): </label>
            <input id="cacheTtl" type="text" value="10" />
            <br />
            <label for="cacheSize">cacheSize: </label>
            <input id="cacheSize" type="text" value="128" />
            <input
              id="setIdentitiesCacheConfigId"
              type="button"
              value="set cache config"
            />
          </div>
        </div>
        <div
          style="
            display: table-cell;
            overflow: hidden;
            overflow-wrap: break-word;
            background-color: #efefdf;
          "
        >
          <div id="output">
            <pre id="output-text"></pre>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
